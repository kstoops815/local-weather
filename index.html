<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<h1>Find My Local Weather</h1>

	<div class="row">
	  <div class="col-md-4 col-md-offset-4">
	    <div class="input-group">	     
	      <input type="text" class="form-control" id="zipCode" pattern="\d+" placeholder="Zip Code">
	       <span class="input-group-btn">
	        <button class="btn btn-default" id="getWeather" type="button">Get My Weather!</button>
	      </span>
	    </div><!-- /input-group -->
	</div><!-- /.col-lg-6 -->

<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
